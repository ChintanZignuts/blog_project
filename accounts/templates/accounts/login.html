{% extends "base.html" %} {% block content %}
<div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">ðŸ”‘ Login</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <!-- Username Field -->
    <div>
      <label class="block text-lg font-medium text-gray-700 mb-1"
        >Username</label
      >
      <input
        type="text"
        name="username"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition"
        placeholder="Enter your username"
        required
      />
    </div>

    <!-- Password Field -->
    <div>
      <label class="block text-lg font-medium text-gray-700 mb-1"
        >Password</label
      >
      <input
        type="password"
        name="password"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition"
        placeholder="Enter your password"
        required
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-700 transition"
    >
      ðŸ”“ Login
    </button>
  </form>

  <!-- Register Link -->
  <p class="text-center text-gray-600 mt-4">
    Don't have an account?
    <a href="{% url 'register' %}" class="text-blue-500 hover:underline"
      >Sign up</a
    >
  </p>
</div>
{% endblock %}
